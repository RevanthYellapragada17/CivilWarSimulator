<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <title>Civil War: Iron Man vs Thor</title>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>

  <body>
    <h1 id="title">Civil War: Iron Man vs Thor</h1>

    <!-- Iron Man and Thor Images and Health -->
    <div class="character-container">
      <div class="character">
        <img id="ironman" src="./Images/ironman.png" alt="Iron Man" />
        <h3>Iron Man</h3>
        <p id="ironman-health">Health: 100</p>
        <p id="ironman-score">Attack Power: 0</p>
      </div>

      <div class="character">
        <img id="thor" src="./Images/thor.png" alt="Thor" />
        <h3>Thor</h3>
        <p id="thor-health">Health: 100</p>
        <p id="thor-score">Attack Power: 0</p>
      </div>
    </div>

    <!-- Attack Button in the Middle -->
    <button id="attack-button">Attack</button>

    <!-- Video Effects -->
    <video id="fire-video" class="effect" muted preload="auto">
      <source src="videos/fire.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video id="thunder-video" class="effect" muted preload="auto">
      <source src="videos/thunder.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script src="script.js"></script>
  </body>
</html>
